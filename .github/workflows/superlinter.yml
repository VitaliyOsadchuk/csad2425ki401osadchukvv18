name: Test Communication

on:
  push:
    branches:
      - feature/develop/task2  # Тестування при пуші в цю гілку
  pull_request:
    branches:
      - develop                 # Тестування при PR до develop
      - feature/develop/task2   # Тестування при PR з task2

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Visual Studio
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat" x64

      - name: Build SW
        run: |
          cl /EHsc /Fe:SW_Task2\x64\Debug\SW_Task2.exe SW_Task2\*.cpp  # Збірка проекту

      - name: Run SW
        run: |
          SW_Task2\x64\Debug\SW_Task2.exe > SW_Task2\output.txt  # Зберігаємо вивід у файл

      - name: Check HW response
        run: |
          response=$(findstr /C:"Received message:" SW_Task2\output.txt)
          echo "Response: $response"
          if [ -z "$response" ]; then
            echo "No valid response from HW!"
            exit 1
          else
            echo "Test passed: Valid response received!"
          fi

      - name: Create artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: binaries-and-reports
          path: |
            SW_Task2\x64\Debug\SW_Task2.exe
            SW_Task2\output.txt
